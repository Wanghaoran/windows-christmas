<script type="text/javascript" src="__PUBLIC__/index/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript">
//显示灰色 jQuery 遮罩层
function showBg() {
	
	$("#hidebg").css({
		display: "block"
	});
	$("#popDiv").show();
}
//关闭灰色 jQuery 遮罩
function closeBg() {
	$("#hidebg,#popDiv").hide();
}
</script>
</head>
<!--背景1-->
<body>
<!--遮罩层  start-->
<div id="popDiv" class="mydiv" style="display:none;"> 	
    <img src="__PUBLIC__/index/images/row.png" width="306" height="179" border="0"/>
    <div>  
    <a href="javascript:closeBg()" class="btn_del">  
       取消
     </a>  
    </div>  
</div>                                   
<div id="hidebg" class="hidebg" style="display:none"></div> 
<!--遮罩层  end--> 
<!--背景2-->
<div id="container" class="container2">
	<!--背景3-->
    <div id="content1">
    	<!--背景4-->
    	<div id="content2">
        	<!--logo 图标-->
            <div class="logo">
                <a href="#"><img src="__PUBLIC__/index/images/logo.png"/></a>
            </div>
            <!--logo 文字-->
            <div class="logotitle"><img src="__PUBLIC__/index/images/logotitle.png"/></div>
            <div id="cardbox">
            	<ul class="card">
                    <volist name="result" id="r">
                        <li class="c<-{$i}->">
                            <img src="__PUBLIC__/index/images/<-{$r.icon}->"/>
                            <div><-{$r.content}-><h2><-{$r.label}-></h2></div>
                        </li>
                    </volist>

                </ul>
            	<div class="clear20"></div>
                <div class="btn_snow">
                	<a href="#" class="btn1" onClick="showBg();"></a><a href="__ROOT__" class="btn2"></a><a href="#" class="btn3"></a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
